	{% extends 'layout.html' %}

	{% block body %}

	<div class="dash-bg">

		<div class="container-fluid dashboard-body">
			<div class="row">
				<div class="col-md-2">
					<div class="dashboard-side-menu">

						<a href="{{url_for('Listed')}}">
							<div class="dashboard-icon">
								<i class="fas fa-building"></i>
							<div>	To Let	</div>
							</div>
						</a>
							
				
						<a href="{{url_for('Occupant'}}">
						<div class="dashboard-icon">
							<i class="fas fa-home"></i>
							
							<div>Rented Unit</div>
						</div>
						</a>
					
						
					<a href="#">
					<div class="dashboard-icon">
						<i class="fas fa-calendar-alt"></i>
						<div>
							
								View Pending Bills
								
							
						</div>
					</div>
					</a>
					<a href="/maintenance">
						<div class="dashboard-icon">
						<i class="fas fa-cogs"></i>
						<div>

							

								Request Maintenance
								
							
						</div>
					</div>
				</a>
				<a href="{{url_for('logout')}}">
					<div class="dashboard-icon logout">
						<i class=" fas fa-sign-out-alt"></i>
						<div>
							

								Logout
								<i class="fas fa-sign-out-alt"></i>
							
						</div>
					</div>
				</a>
					
				</div>
				</div>
				<div class="col-md-10 dashboard-cover">
					<div class="admin-pic">
						<i class=" fas fa-user-alt"></i>
						<div class="admin">
							<h4>Welcome, {{session['T']}}</h4>
						</div>
					</div>
					<button class="dashboard-button">
						New Here?<br> 
						<a href="{{url_for('Learn')}}">Learn More</a>
					</button>
				</div>
			</div>
		</div>
	</div>

	{% endblock %}
